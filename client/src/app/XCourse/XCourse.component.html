<amexio-card [header] ="true" [footer] ="false">
  <amexio-header>
 <i class="fa " aria-hidden="True"></i> Курс 
  </amexio-header>
  <amexio-body>
	<amexio-tab-view  [closable]="false">
		<amexio-tab  title="Описание курса"  [active]="true" >
			<app-XCourseDesc></app-XCourseDesc>
		</amexio-tab>
		
		<amexio-tab  title="Модули курса"  >
			<app-XCourseModule></app-XCourseModule>
		</amexio-tab>
		
		<amexio-tab  title="Цены"  >
			<app-XCoursePrice></app-XCoursePrice>
		</amexio-tab>
		
	</amexio-tab-view>
  </amexio-body>
</amexio-card>
