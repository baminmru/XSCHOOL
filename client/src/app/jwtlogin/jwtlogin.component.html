<!--Error dialogue-->
<amexio-window [show-window]="errorFlag"
               [header]="true"
			   [footer]="true"
			   [closable]="false"
               >
	<amexio-header>
        <i class="fa fa-exclamation-triangle"></i> Ошибка
      </amexio-header>
	   <amexio-body>
        <amexio-row>
          <amexio-column [size]="11">
		  <span style="color:red">{{errorMessage}}</span>
		  </amexio-column>
        </amexio-row>
	</amexio-body> 
	<amexio-action> 
	<amexio-row> 
	<amexio-column size="11"> 
     <amexio-button  [label]="'Ok'" (onClick)="errorFlag=false" [type]="'red'" [tooltip]="'Ok'" [icon]="'fa fa-exclamation-triangle'"></amexio-button>
	</amexio-column> 
	</amexio-row> 
	</amexio-action> 
</amexio-window>
 



<amexio-card [show]="opened" [header]="true" [footer]="true" [header]="true" [footer]="true" > 
	  <amexio-header> 
       Регистрация
      </amexio-header> 
     <amexio-body> 
<amexio-row>
 <amexio-column size="6" >
 <amexio-text-input field-label="E-mail"
                   name="email"
				   [(ngModel)]="email"
                   place-holder="E-mail"
                   icon-feedback="true">
</amexio-text-input>
 </amexio-column>
 </amexio-row>
 <amexio-row>
 <amexio-column  size="6" >
 <amexio-password-input field-label="Пароль"
                   name="password"
				   [(ngModel)]="password"
                   place-holder="Пароль"
                   icon-feedback="true">
</amexio-password-input>
 </amexio-column>
 
 </amexio-row>
	</amexio-body> 
	<amexio-action> 
	<amexio-row> 
	<amexio-column size="12"> 
     <amexio-button  [label]="'Войти'" (onClick)="save()" [type]="'secondary'" [tooltip]="'Войти'" [icon]="'fa fa-key'"></amexio-button>
	</amexio-column> 
	</amexio-row> 
	</amexio-action> 
</amexio-card>
